<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <input id="display" readonly>
        <div class="buttons">
          <div class="row numbers">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="appendToDisplay('0')" class="large">0</button>
            <button id="btnResult" class="orange">=</button>
          </div>

          <div class="row operators">
            <button onclick="canc()" class="orange">C</button>
            <button onclick="operation('plus')" id="btnSum">+</button>
            <button onclick="operation('min')" id="btnMin">-</button>
            <button onclick="operation('per')" id="btnPer">&#215;</button>
            <button onclick="operation('div')" id="btnDiv">&#247;</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./JS/script.js"></script>

  </body>
</html>
