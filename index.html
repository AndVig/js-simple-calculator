<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result">0</div>
        <div class="buttons">
          <div class="row numbers">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>

            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>

            <button id="btn0" class="large">0</button>
            <button id="btnResult" class="orange">=</button>
          </div>

          <div class="row operators">
            <button id="btnCanc" class="orange">C</button>
            <button id="btnSum">+</button>
            <button id="btnMin">-</button>
            <button id="btnPer">&#215;</button>
            <button id="btnDiv">&#247;</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
